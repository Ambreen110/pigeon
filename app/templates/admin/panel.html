{% extends "layout.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    .sidebar .nav-link:hover .fas {
        color: #007bff;
    }
    
    .sidebar-sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
       
        padding-top: 0.5rem;
        overflow-x: hidden;
        overflow-y: auto;
    }
    header .navbar {
        background-color: #343a40;
        color: white;
    }
    .sidebar .nav-link {
        font-weight: 500;
        color: #333;
    }
    .sidebar .nav-link.active {
        color: #007bff;
    }
    .sidebar .nav-link:hover .fas {
        color: #007bff;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-8 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('admin.add_cup') }}">
                            <i class="fas fa-trophy"></i>
                            Add New Cup
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.add_competition') }}">
                            <i class="fas fa-calendar-alt"></i>
                            Add New Competition
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.add_results') }}">
                            <i class="fas fa-list-alt"></i>
                            Add Competition Results
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.logout') }}">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
{% endblock %}
